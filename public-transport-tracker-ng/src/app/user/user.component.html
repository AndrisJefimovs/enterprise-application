<h2>Users</h2>

<div class="component-box component-box-list">
    <ul>
        @for (user of users; track user.id) {
            <li routerLink="/users/{{ user.username }}">
                <h1>{{ user.username }}</h1>
                <span>{{ user.createdAt | date:'dd.MM.yyyy HH:mm' }}</span>
            </li>
            <div class="vline"></div>
        }
    </ul>
</div>
